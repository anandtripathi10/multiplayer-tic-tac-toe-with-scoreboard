<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 class="winner">Tic-Tac-Toe</h1>
    <div class="container">
      <div class="top main">
        <button id="first" class="edge">.</button>
        <button id="second" class="edge">.</button>
        <button id="third" class="edge right">.</button>
      </div>
      <div class="middle main">
        <button id="four" class="edge">.</button>
        <button id="five" class="edge">.</button>
        <button id="six" class="edge right">.</button>
      </div>
      <div class="bottom main">
        <button id="seven" class="edge bottom">.</button>
        <button id="eight" class="edge bottom">.</button>
        <button id="nine" class="nine edge right bottom">.</button>
      </div>
      <div class="again">
        <button class="reset" name="button">Play Again</button>
      </div>
      <div class="result">
        <table>
          <tr>
            <td><p class="text">Player 1 |</p></td>
            <td><p class="text">Player 2</p></td>
          </tr>
          <tr>
            <td><p class="text first">0</p></td>
            <td><p class="text second">0</p></td>
          </tr>
        </table>
      </div>

    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
